<!DOCTYPE html> 
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Information Visualization</title>
    <script src="app/library/d3.v7.min.js"></script>
    <script src="app/library/d3.layout.cloud.js"></script>
    <script type="module" src="app/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="line-chart">
        <svg class="line-svg" id="vi1"></svg>
      </div>
      <div class="lower-viz" style="padding-bottom: 50px;">
        <svg style="background-color:#EEEDE7; border-radius: 15px;" id="vi2"></svg>
        <div class="word-clouds">
        <svg style="background-color:#EEEDE7; border-radius: 15px;" id="vi3"></svg>
        <svg style="background-color:#EEEDE7; border-radius: 15px;" id="vi4"></svg>
      </div>
      <div class="rooftop-container">
        <div class="pointer-container">
          <div class="pointer-wrapper1"><div class="arrow-pointer"><button class="attribute-button" id="arrow1">BPM</button></div></div>
          <div class="pointer-wrapper2"><div class="arrow-pointer"><button class="attribute-button" id="arrow2">Danceability</button></div></div>
          <div class="pointer-wrapper3"><div class="arrow-pointer"><button class="attribute-button" id="arrow3">Valence</button></div></div>
          <div class="pointer-wrapper4"><div class="arrow-pointer"><button class="attribute-button" id="arrow4">Acousticness</button></div></div>
          <div class="pointer-wrapper5"><div class="arrow-pointer"><button class="attribute-button" id="arrow5">Speechiness</button></div></div>
          <div class="pointer-wrapper6"><div class="arrow-pointer"><button class="attribute-button" id="arrow6">Popularity</button></div></div>
        </div>
        <div class="svg-container">
        <svg id="vi5" class="rooftop"></svg>
      </div>
        <img src="img/RdBu.png" class="image-color" width="10" height="100" alt="PRGn">
        <div class="colorhue-container">
          <p class="number">1</p>
          <p class="number">0</p>
          <p class="number">-1</p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
