<!DOCTYPE html> 
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Information Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script type="module" src="app/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 style="padding-bottom: 5px;">The evolution of music features &#9835; &#9834;</h1>
      <div class="line-chart">
        <svg class="line-svg" id="vi1"></svg>
      </div>
      <div class="lower-viz" style="padding-bottom: 50px;">
        <svg style="background-color:#EEEDE7; border-radius: 15px;" id="vi2"></svg>
        <svg style="background-color:#EEEDE7; border-radius: 15px;" id="vi3"></svg>
        <svg style="background-color:#EEEDE7; border-radius: 15px;" id="vi4"></svg>
        

        
        
    </div>
    <div class="rooftop-container">
      <div class="pointer-container">
        <div class="pointer-wrapper1"><div class="arrow-pointer"><br>BPM</div></div>
        <div class="pointer-wrapper2"><div class="arrow-pointer"><br>Danceability</div></div>
        <div class="pointer-wrapper3"><div class="arrow-pointer"><br>Valence</div></div>
        <div class="pointer-wrapper4"><div class="arrow-pointer"><br>Acousicness</div></div>
        <div class="pointer-wrapper5"><div class="arrow-pointer"><br>Speechiness</div></div>
        <div class="pointer-wrapper6"><div class="arrow-pointer"><br>Popularity</div></div>

      </div>
      <div class="svg-container">
      <svg id="vi5" class="rooftop"></svg>
    </div>
  
      <img src="RdYlBu.png" class="image-color" width="40" height="200" alt="PRGn">
      <div class="colorhue-container">
        <p class="number">1</p>
        <p class="number">0</p>
        <p class="number">-1</p>
      </div>
    </div>
    
    </div>
  </body>
</html>
