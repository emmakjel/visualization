<!DOCTYPE html> 
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Information Visualization</title>

    <script type="text/javascript" src="app/barchart.js"></script>

  </head>
  <body onload="init()">
    <div class="container">
      <div style="width: 50%; float: left"><svg id="vi1"></svg></div>
      <div>

    </div>
